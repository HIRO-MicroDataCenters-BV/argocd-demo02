apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-helm-chart
spec:
  destination:
    namespace: nginx2
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/HIRO-MicroDataCenters-BV/argocd-demo02.git
    path: hello-world-chart/hello-world
    targetRevision: 0.*.*
  helm:
    valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
